name: ci

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format ripgrep
      - name: Format check
        run: clang-format --dry-run --Werror $(rg --files -g '*.{cpp,hpp,tpp}' client server shared tests)

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy cmake ninja-build g++ ripgrep \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libudev-dev \
            libgl1-mesa-dev libopenal-dev libsndfile1-dev libfreetype6-dev libjpeg-dev
      - name: Run lint script (changed files vs origin/main)
        env:
          LINT_BASE_REF: origin/main
        run: scripts/lint.sh

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libudev-dev \
            libgl1-mesa-dev libopenal-dev libsndfile1-dev libfreetype6-dev libjpeg-dev xvfb
      - name: Configure
        run: cmake -S . -B build -GNinja -DBUILD_TESTS=ON
      - name: Build
        run: cmake --build build
      - name: Tests
        run: xvfb-run -a ctest --test-dir build --output-on-failure

  deploy:
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
      - tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.MIRROR_URL != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ vars.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build -v -f .github/mkdocs.yml

      - name: Deploy to VPS via SSH
        if: vars.VPS_HOST != ''
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: ".github/site/"
          REMOTE_HOST: ${{ vars.VPS_HOST }}
          REMOTE_USER: ${{ vars.VPS_USER }}
          TARGET: ${{ vars.VPS_DOCS_PATH }}
